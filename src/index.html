<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The game of life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #121212;
        color: #DDDDDD;
        display: grid;
        grid-template-rows: 1fr 14fr 10px;
      }

      .header {
        text-align: center;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .universe-options-text {
        width: 50px;
      }

      .universe-options-option {
        width: 100px;
        background-color: #353535;
        border: none;
        height: 25px;
        border-radius: 3px;
        color: #DDDDDD;
        padding: 0;
      }

      .universe-size-input {
        padding-left: 4px;
        width: 96px;
      }

      .universe-mode-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 10px;
      }

      .universe-size-container {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      /* @media (min-width: 1200px) { */
        .main {
          display: grid;
          grid-template-columns: 20vw 60vw 20vw;
        }

        .scene-container {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
          height: 100%;
        }
      /* } */
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <strong>The game of life.</strong> Click to toggle cell (alive/dead), press <b>left button</b>/<b>right button</b> and move mouse to set cells alive/dead, press <b>space</b> to run the life.
      </div>
    </div>
    <div class="main" id="main">
      <div class="menu">
        <form class="universe-options" id="universe-options">
          <div class="universe-mode-container">
            <div class="universe-options-text">mode:</div>
            <select class="universe-options-option" name="universe-mode">
              <option value="1">non periodic</option>
              <option value="2">periodic</option>
            </select>
          </div>
          <div class="universe-size-container">
            <div class="universe-options-text">size:</div>
            <input type="number" class="universe-options-option universe-size-input" value="10" min="1" max="1000" name="universe-size"/>
          </div>
        </form>
      </div>
      <div class="scene-container" id="scene-container">
        <canvas id="game-of-life-canvas"></canvas>
      </div>
      <div class="rules">

      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
