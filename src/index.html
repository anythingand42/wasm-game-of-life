<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The game of life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #121212;
        color: #DDDDDD;
        display: grid;
        grid-template-rows: 1fr 14fr 10px;
      }

      button {
        color: #DDDDDD;
        background-color: #353535;
        border-radius: 3px;
        border: none;
      }

      button:hover {
        background-color: #383838;
      }

      .header {
        text-align: center;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .universe-options-text {
        width: 34%;
      }

      .universe-options-option {
        width: 66%;
        height: 100%;
        background-color: #353535;
        border: none;
        border-radius: 3px;
        color: #DDDDDD;
        padding: 0;
      }

      .universe-options-option:hover {
        background-color: #383838;
      }

      .universe-size-input {
        padding-left: 3%;
        width: 63%;
        height: 100%;
      }

      .universe-options-field-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 150px;
        height: 25px;
      }

      .universe-options-field-container:not(:last-child) {
        margin-bottom: 10px;
      }

      .universe-options-submit {
        width: 100%;
        height: 100%;
      }

      /* @media (min-width: 1200px) { */
        .main {
          display: grid;
          grid-template-columns: 20vw 60vw 20vw;
        }

        .scene-container {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
          height: 100%;
        }
      /* } */
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <strong>The game of life.</strong> Click to toggle cell (alive/dead), press <b>left button</b>/<b>right button</b> and move mouse to set cells alive/dead, press <b>space</b> to run the life.
      </div>
    </div>
    <div class="main" id="main">
      <div class="menu">
        <form class="universe-options" id="universe-options">
          <div class="universe-options-field-container">
            <div class="universe-options-text">mode:</div>
            <select class="universe-options-option" name="universe-mode">
              <option value="periodic">periodic</option>
              <option value="non-periodic">non periodic</option>
            </select>
          </div>
          <div class="universe-options-field-container">
            <div class="universe-options-text">size:</div>
            <input type="number" class="universe-options-option universe-size-input" value="10" min="1" max="400" name="universe-size"/>
          </div>
          <div class="universe-options-field-container">
            <button type="submit" class="universe-options-submit">submit</button>
          </div>
        </form>
      </div>
      <div class="scene-container" id="scene-container">
        <canvas id="game-of-life-canvas"></canvas>
      </div>
      <div class="rules">

      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
