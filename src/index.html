<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The game of life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #121212;
        color: #DDDDDD;
        display: grid;
        grid-template-rows: 1fr 14fr 10px;
      }

      .header {
        text-align: center;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      select.universe-mode {
        background-color: #353535;
        color: #DDDDDD;
        border: none;
        outline: none;
        border-radius: 3px;
        width: 140px;
        height: 25px;
        margin-bottom: 10px;
      }

      select.universe-mode:hover {
        background-color: #383838;
      }

      form.universe-size {
        background-color: #353535;
        color: #DDDDDD;
        border: none;
        outline: none;
        border-radius: 3px;
        width: 140px;
        height: 25px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      form.universe-size:hover {
        background-color: #383838;
      }

      form.universe-size input {
        width: 60px;
        height: 25px;
        background-color: inherit;
        border: none;
        border-radius: inherit;
        text-align: center;
        padding: 0;
        color: inherit;
      }

      form.universe-size div {
        width: 80px;
        text-align: center;
      }

      /* @media (min-width: 1200px) { */
        .main {
          display: grid;
          grid-template-columns: 20vw 60vw 20vw;
        }

        .scene-container {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
          height: 100%;
        }
      /* } */
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <strong>The game of life.</strong> Click to toggle cell (alive/dead), press <b>left button</b>/<b>right button</b> and move mouse to set cells alive/dead, press <b>space</b> to run the life.
      </div>
    </div>
    <div class="main" id="main">
      <div class="menu">
        <select class="universe-mode" id="universe-mode">
          <option value="1">mode: non periodic</option>
          <option value="2">mode: periodic</option>
        </select>
        <form class="universe-size" id="universe-size">
          <div>size:</div>
          <input type="number" class="universe-size" value="10" name="size">
          </input>
        </form>
      </div>
      <div class="scene-container" id="scene-container">
        <canvas id="game-of-life-canvas"></canvas>
      </div>
      <div class="rules">

      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
